package pilout;
syntax = "proto3";

message PilOut {
    ProofType proofType = 1;
    oneof proof {
        SubProof monolithicProof = 2;
        VADCOP vadcop = 3;
    }
    repeated Challenge numChallenges = 4;   // number of challenges per stage
    repeated Reference references = 5;
}

enum ProofType {
    MONOLITIC = 0;
    VADCOP = 1;
}

message VADCOP {
//    repeated GlobalPublic globalPublics = 21;
    int32 nGlobalPublics = 1;
    repeated GlobalConstraint globalConstraints = 2;
    repeated SubProof subProofs = 3;
    repeated GlobalExpression globalExpressions = 4;
}

message GlobalConstraint {
    GlobalOperand globalOperand = 2;
    optional string debugLine = 3;
}

message GlobalOperand {
    message Challenge {
        int32 id = 1;
    }

    message SubproofPublicId {
        int32 subproofId = 1;
        int32 id  = 2;
    }

    message SubproofPublic {
        repeated SubproofPublicId subProofPublicIds = 1;
    }

    message GlobalPublic {
        int32 id = 1;
    }

    message GlobalExpression {
        int32 id = 1;
    }

    message Constant {
        bytes value = 1;
    }

    oneof operand {
        Challenge challenge = 3;
        GlobalPublic globalPublic = 4;
        SubproofPublic public = 5;
        GlobalExpression globalExpression = 6;
        Constant constant = 7;
    }
}

message GlobalExpression {
    enum Operation {
        SUM = 0;
        SUB = 1;
        MUL = 2;
        NEG = 3;
    }
    Operation operation = 1;
    repeated GlobalOperand globalOperands = 2;
}

// BASIC AIR
// ------------------------------------------------------------------------------------------------

message SubProof {
    optional string name = 1;
    optional uint32 numRows = 2;            // log2(n), where n is the number of rows
    uint32 numPublicValues = 3;
    repeated PublicTable = 4;
    repeated PeriodicCol periodicCols = 5;
    repeated FixedCol fixedCols = 6;
    repeated uint32 stageWidths = 7;        // should this include stage 0 (fixed columns)?
    repeated Expression expressions = 8;
    repeated Constraint constraints = 9;
}

message PublicTable {
    enum AggregationType {
        SUM = 0;
        PROD = 1;
    }

    uint32 numColumns = 1;
    AggregationType aggType = 2;
}

message PeriodicCol {
    repeated bytes values = 1;              // Only the cycle
}

message FixedCol {
    repeated bytes values = 1;
}

message Constraint {
    message FirstRow {
        Operand.Expression expressionIdx = 1;
        optional string debugLine = 2;
    }

    message LastRow {
        Operand.Expression expressionIdx = 1;
        optional string debugLine = 2;
    }

    message EveryRow {
        Operand.Expression expressionIdx = 1;
        optional string debugLine = 2;
    }

    message EveryFrame {
        Operand.Expression expressionIdx = 1;
        uint32 frameSize = 2;
        optional string debugLine = 3;
    }

    oneof constraint {
        FirstRow firstRow = 1;
        LastRow lastRow = 2;
        EveryRow everyRow = 3;
        EveryFrame everyFrame = 4;
    }
}

message Operand {
    message Constant {
        bytes value = 1;
    }

    message Challenge {
        uint32 stage = 1;
        uint32 idx = 2;     // index relative to the stage
    }

    message PublicValue {
        uint32 idx = 1;
    }

    message PublicTable {
        uint32 idx = 1;
    }

    // is this still needed given that we have GlobalOperand?
    message GlobalPublic {
        uint32 idx = 1;
    }

    message PeriodicCol {
        uint32 idx = 1;
        sint32 rowOffset = 2;
    }

    message FixedCol {
        uint32 idx = 1;
        sint32 rowOffset = 2;
    }

    message WitnessCol {
        uint32 stage = 1;
        uint32 colIdx = 2;      // index relative to the stage
        sint32 rowOffset = 3;
    }

    message Expression {
        uint32 idx = 1;
    }

    oneof operand {
        Constant constant = 1;
        Challenge challenge = 2;
        PublicValue publicValue = 3;
        PublicTable publicTable = 4;
        GlobalPublic globalPublic = 5;
        PeriodicCol periodicCol = 6;
        FixedCol fixedCol = 7;
        WitnessCol witnessCol = 8;
        Expression expression = 9;
    }
}

message Expression {
    message Add {
        Operand lhs = 1;
        Operand rhs = 2;
    }

    message Sub {
        Operand lhs = 1;
        Operand rhs = 2;
    }

    message Mul {
        Operand lhs = 1;
        Operand rhs = 2;
    }

    message Neg {
        Operand value = 1;
    }

    message Exp {
        Operand base = 1;
        uint32 exponent = 2;
    }

    oneof operation {
        Add add = 1;
        Sub sub = 2;
        Mul mul = 3;
        Neg neg = 4;
        Exp exp = 5;
    }
}

// REFERENCES
// ------------------------------------------------------------------------------------------------

enum ReferenceType {
    IM_COL = 0;
    FIXED_COL = 1;
    PERIODIC_COL = 2;
    WITNESS_COL = 3;
    PUBLIC = 4;
    CHALLENGE = 5;
    GLOBAL_PUBLIC = 6;
}

message Reference {
    string name = 1;
    optional int32 subProofId = 2;
    ReferenceType type = 3;
    int32 id = 4;
    int32 dim = 5;
    repeated int32 lenghts = 6;
    optional string debugLine = 7;
}

// FRONT-END (this this hints?)
// ------------------------------------------------------------------------------------------------

enum FrontEndFieldType {
    STRING = 0;
    OPERAND = 1;
    ARRAY = 2;
}

message FrontEndField {
    FrontEndFieldType frontEndFieldType = 1;
    optional string name = 2;
    oneof value {
        string stringValue = 3;
        Operand operand = 4;
        FrontEndFieldArray frontEndFields = 5;
    }
}

message FrontEndFieldArray {
    repeated FrontEndField frontEndFields = 1;
}

message FronEndData {
    string name = 1;
    repeated FrontEndField FrontEndFields = 2;
    optional int32 subProofId = 3;
}
